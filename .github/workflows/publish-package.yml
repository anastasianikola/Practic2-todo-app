name: Build and Publish Release

on:
  workflow_run:
    workflows: ["CI / Build & Release"]
    types:
      - completed

jobs:
  build-and-publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      GITHUB_ACTOR: ${{ github.actor }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: read
      packages: write

    steps:
      # -----------------------------
      # 1️⃣ Checkout
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2️⃣ Setup JDK
      # -----------------------------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # -----------------------------
      # 3️⃣ Make Gradle wrapper executable
      # -----------------------------
      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      # -----------------------------
      # 4️⃣ Build ShadowJar
      # -----------------------------
      - name: Build ShadowJar
        run: ./gradlew shadowJar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # 5️⃣ Upload ShadowJar to Release (создаёт новый или использует существующий)
      # -----------------------------
      - name: Upload ShadowJar to Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/todo-app-0.4.0.jar
          tag_name: v0.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -----------------------------
      # 6️⃣ Publish to GitHub Packages (Maven)
      # -----------------------------
      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
